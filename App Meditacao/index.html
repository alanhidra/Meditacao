<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Meditacao</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <!-- vídeo de fundo da aplicação -->
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
      </div>
      <!-- seleciona o tempo de meditação -->
      <div class="time-select">
        <button data-time="120">2 Minutos</button>
        <button data-time="300" class="medium-mins">5 Minutos</button>
        <button data-time="600" class="long-mins">10 Minutos</button>
      </div>
      <div class="player-container">
        <!-- arquivo de áudio a ser reproduzido -->
        <audio class="song">
          <source src="./sounds/rain.mp3" />
        </audio>
        <!-- botão de reprodução -->
        <img src="./svg/play.svg" class="play"></img>
        <!-- círculo externo de acompanhamento de progresso -->
        <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
        </svg>
        <!-- círculo interno de acompanhamento de progresso -->
        <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
        </svg>
        <!-- botão de reinício -->
        <img src="./svg/replay.svg" class="replay"></img>
        <!-- exibição de tempo decorrido -->
        <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <!-- botão de seleção de som da chuva -->
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.svg" alt=""></button>
        <!-- botão de seleção de som da praia -->
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/beach.svg" alt=""></button>
      </div>
    </div>

    <!-- script principal da aplicação -->
    <script src="app.js"></script>
  </body>
</html>
